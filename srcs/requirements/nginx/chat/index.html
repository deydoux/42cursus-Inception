<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet">
	<title>Inception Chat</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
	<main>
		<nav>
			<h1>Inception Chat</h1>
			<div id="model-select">
				<input id="model-input" type="text" value="llama3.2" placeholder="Select model" list="model-list" required>
				<datalist id="model-list">
					<option value="gemma:2b">Gemma — 2B</option>
					<option value="llama3.2:1b">Llama 3.2 — 1B</option>
					<option value="llama3.2">Llama 3.2 — 3B</option>
					<option value="qwen2.5-coder:0.5b">Qwen2.5-Coder — 0.5B</option>
					<option value="qwen2.5-coder:1.5b">Qwen2.5-Coder — 1.5B</option>
					<option value="qwen2.5-coder:3b">Qwen2.5-Coder — 3B</option>
				</datalist>
				<a href="https://ollama.com/library" target="_blank">
					<img src="icons/database-search.svg">
				</a>
			</div>
		</nav>
		<div id="conversation"></div>
		<div id="composer">
			<textarea id="prompt" placeholder="Message Inception Chat"></textarea>
			<button id="send-button" type="submit">
				<img src="icons/send.svg">
			</button>
		</div>
		<div id="modal">
			<div id="modal-content">
				<h1 id="modal-title"></h1>
				<p id="modal-info"></p>
				<div id="modal-progress-wrap">
					<p id="modal-progress-value"></p>
					<progress id="modal-progress"></progress>
					<p id="modal-progress-max"></p>
				</div>
			</div>
		</div>
	</main>
	<script src="script.js"></script>
</body>

</html>
