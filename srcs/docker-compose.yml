x-service: &service
  networks:
    - inception
  restart: on-failure

x-build-args: &build_args
  args:
    ALPINE_VERSION: ${ALPINE_VERSION}

services:

  adminer:
    build:
      context: requirements/bonus/adminer
      <<: *build_args
    volumes:
      - adminer:/var/www/adminer
    depends_on:
      mariadb:
        condition: service_healthy
    <<: *service

  mariadb:
    build:
      context: requirements/mariadb
      <<: *build_args
    volumes:
      - db:/var/lib/mysql
    secrets:
      - initfile.sql
    <<: *service

  nginx:
    build:
      context: requirements/nginx
      <<: *build_args
    volumes:
      - adminer:/var/www/adminer:ro
      - wordpress:/var/www/wordpress:ro
    ports:
      - "443:443"
    secrets:
      - cert.key
      - cert.pem
    depends_on:
      adminer:
        condition: service_healthy
      wordpress:
        condition: service_healthy
    <<: *service

  proftpd:
    build:
      context: requirements/bonus/proftpd
      <<: *build_args
    volumes:
      - wordpress:/var/lib/ftp
    ports:
      - "21:21"
    secrets:
      - password_proftpd_root.txt
    depends_on:
      wordpress:
        condition: service_healthy
    <<: *service

  redis:
    build:
      context: requirements/bonus/redis
      <<: *build_args
    secrets:
      - password_redis.txt
      - redis.conf
    <<: *service

  wordpress:
    build:
      context: requirements/wordpress
      <<: *build_args
    volumes:
      - wordpress:/var/www/wordpress
    environment:
      - DOMAIN_NAME
      - WORDPRESS_TITLE
    secrets:
      - password_db_wordpress.txt
      - password_redis.txt
      - password_wordpress_deydoux.txt
      - password_wordpress_root.txt
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    <<: *service

volumes:

  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/data/db

  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/data/wordpress

  adminer:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/data/adminer

networks:
  inception:
    driver: bridge

secrets:
  cert.key:
    file: ${SECRETS_DIR}/cert.key
  cert.pem:
    file: ${SECRETS_DIR}/cert.pem
  initfile.sql:
    file: ${SECRETS_DIR}/initfile.sql
  password_db_wordpress.txt:
    file: ${SECRETS_DIR}/password_db_wordpress.txt
  password_proftpd_root.txt:
    file: ${SECRETS_DIR}/password_proftpd_root.txt
  password_redis.txt:
    file: ${SECRETS_DIR}/password_redis.txt
  password_wordpress_deydoux.txt:
    file: ${SECRETS_DIR}/password_wordpress_deydoux.txt
  password_wordpress_root.txt:
    file: ${SECRETS_DIR}/password_wordpress_root.txt
  redis.conf:
    file: ${SECRETS_DIR}/redis.conf

