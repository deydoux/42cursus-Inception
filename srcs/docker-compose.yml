services:

  mariadb:
    build: requirements/mariadb
    volumes:
      - $HOME/data/db:/var/lib/mysql
    secrets:
      - initfile.sql

  nginx:
    build: requirements/nginx
    depends_on:
      - wordpress

  wordpress:
    build: requirements/wordpress
    depends_on:
      mariadb:
        condition: service_healthy

secrets:
  initfile.sql:
    file: ../secrets/initfile.sql
